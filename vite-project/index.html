<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div class="weather-container">
        <div class="search-bar">
            <input type="text" id="city-input" placeholder="Enter city name" />
            <button id="search-button">
                <img src="/images/search.svg" alt="Search Icon">
            </button>
        </div>

        <div class="weather-box">
            <div class="weather-info">
                <h2 id="location">Montreal</h2>
                <h1 id="temperature">19°C</h1>
                <p id="description">Mostly Clear</p>
                <p>H: <span id="high-temp">24°</span> L: <span id="low-temp">18°</span></p>
            </div>
            <div class="weather-icon" id="icon"></div>
        </div>
        
        <div class="forecast-container">
            <div class="forecast-header">
                <span>Hourly Forecast</span>
            </div>
            <div class="hourly-forecast" id="hourly-forecast"></div>
        </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
